version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blue
      - green

  blue:
    build: ./app
    container_name: blue
    environment:
      - APP_VERSION=blue

  green:
    build: ./app
    container_name: green
    environment:
      - APP_VERSION=green
