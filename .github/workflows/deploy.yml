name: Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push deploy image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/blue-green-test:deploy .
          docker push ${{ secrets.DOCKER_USERNAME }}/blue-green-test:deploy

      - name: Trigger deploy on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /srv/blue-green
            /usr/local/bin/blue-green-deploy.sh
